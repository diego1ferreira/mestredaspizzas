<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/detalhes.css">
     <link rel="stylesheet" href="css/dt.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->


        <!-- TAB BAR-->
        <!-- Barra inferior com preço, botão adicionar e ícone de carrinho -->

    </div>
    </div>

    </div>
    </div>

    <!-- Initial Page, "data-name" contains page name -->
    <div data-name="dt" class="page color-theme-blue">



        <!-- Scrollable page content -->
        <div class="page-content">
            <div class="prod-detail">
                <div class="buttons-top">
                    <a href="#"><i class="mdi mdi-arrow-left-bold"></i></a>
                </div>
                <img
                    src="img/download.jpeg">

            </div>
            <div class="prod-content">
                <div class="block">
                    <div class="line">
                        <b>Pizza De Margueritha</b>
                    </div>
                </div>
                <div class="display-flex align-items-center justify-content-center">
                    <p>A pizza de margueritha é feita com uma base de massa tradicional coberta por molho de tomate,
                        queesa combinado com o queijo e o tempero tornam essa pizza uma
                        das mais populares e queridas.
                    </p>
                </div>
            </div>
            <!-- Exemplo de bloco reutilizável -->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner">

                    <!-- Preço do produto -->
                    <div class="product-price">R$ 32</div>

                    <!-- Botão adicionar ao carrinho com ícone -->
                    <button class="add-to-cart-btn" onclick="adicionarAoCarrinho()">
                        <i class="mdi mdi-cart-variant"></i>
                        Adicionar
                    </button>

                </div>
            </div>




        </div>
    </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
