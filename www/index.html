<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css"> 
    <link rel="stylesheet" href="css/detalhes.css">
    <link rel="stylesheet" href="css/carrinho.css">
    <link rel="stylesheet" href="css/dt.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div id="menuPrincipal" class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="mdi mdi-home"></i>
                        <span>Home</span>
                    </a>
                    <a href="/carrinho/" class="tab-link link btn-cart" data-count="0">
                        <i class="mdi mdi-cart-variant"></i>
                        <span class="cart-label">
                            Carrinho <span class="cart-badge"></span>
                        </span>
                    </a>

                    <a href="/link3/" class="tab-link link">
                        <i class="mdi mdi-account"></i>
                        <span>Usuário</span>
                    </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!-- NAVE TOPO -->

                <div class="top-nav">
                    <h1 class="title-logo">Mestre Das Pizzas</h1>

                </div>


                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="img/Imagem do WhatsApp de 2025-06-10 à(s) 02.37.17_58a74785.JPG">
                                </div>
                                <div class="swiper-slide">Slide 2</div>

                            </div>
                            <div class="swiper-scrollbar"></div>
                        </div>
                    </div>

                    <div id="pizzas" class="row display-flex align-items-center justify-content-start"></div>
                    <div class="item-card">
                        <a href="/dt/" class="item">
                            <div class="img-container">
                                <img src="img/download.jpeg">
                            </div>
                            <div class="nome-rating">
                                <span>Pizza de margueritha</span>
                                <span>
                                    <i class="mdi mdi-star"></i>
                                    4.7
                                </span>
                            </div>
                            <div class="price">R$ 32</div>
                        </a>

                    </div>
                    <div id="pizzas" class="row display-flex align-items-center justify-content-start">
                        <div class="item-card">
                            <a href="/detalhes/" class="item">
                                <div class="img-container">
                                    <img class="img-fluid"
                                        src="img/360_F_482616755_5swt5RhGbc99L6msuPJV8rsxxdmOM8Az.jpg"
                                        alt="Pizza 1">
                                </div>
                                <div class="nome-rating">
                                    <span>Pizza de Bacon</span>
                                    <span>
                                        <i class="mdi mdi-star"></i> 4.8
                                    </span>
                                </div>
                                <div class="price">R$ 32</div>
                            </a>
                        </div>
                        <div class="item-card">
                            <a href="/detalhes/" class="item">
                                <div class="img-container">
                                    <img class="img-fluid"
                                        src="img/360_F_931344721_RhmPMvNAYSVIae2YXM0gaaQguIzW3jlr.jpg"
                                        alt="Pizza 2">
                                </div>
                                <div class="nome-rating">
                                    <span>Pizza de Lombo</span>
                                    <span>
                                        <i class="mdi mdi-star"></i> 4.9
                                    </span>
                                </div>
                                <div class="price">R$ 28</div>
                            </a>
                        </div>
                        <div class="item-card">
                            <a href="/detalhes/" class="item">
                                <div class="img-container">
                                    <img class="img-fluid" src="img/6ed309e046d5915f3e64e899c956ff64.jpg" alt="Pizza 3">
                                </div>
                                <div class="nome-rating">
                                    <span>Pizza de cebola</span>
                                    <span>
                                        <i class="mdi mdi-star"></i> 4.8

                                </div>
                                <div class="price">R$ 30</div>

                                <div class="img-container">

                                    </span>
                                </div>
                                <div class="price">R$ 28</div>

                        </div>


                    </div>

                            <div class="img-container">

                                <span>Pizza de Mussarela</span>

        <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
        <!-- jQuery -->
        <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
        <!-- Roteamento do app-->
        <script type="text/javascript" src="js/routes.js"></script>
        <script src="cordova.js"></script>
</body>

</html>
